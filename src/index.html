<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Pokemon Coyhaique</title>
    <link rel="icon" href="/icons/abstract-shape.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <h1 id="title" class="overtext">Proyecto Nuevo Centro Pokemon Coyhaique</h1>

    <div id="togglecontrols" class="overtext">
        Transform <br> 
        <span class="bold">C</span>ontrols
    </div>

    <div id="foot" class="overtext">
        <div class="button" id="translate">
            <span class="bold">T</span>ranslate
        </div>
        <div class="button" id="rotate">
            <span class="bold">R</span>otate
        </div>
        <div class="button" id="scale">
            <span class="bold">S</span>cale
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
