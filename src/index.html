<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRC</title>
    <link rel="icon" href="/icons/abstract-shape.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <h1 id="title" class="overtext">Hospital Regional Coyhaique</h1>

    <div id="togglecontrols" class="overtext">
        Transform <br> 
        <span class="bold">C</span>ontrols
    </div>

    
    <div id="logPosition" class="overtext controls">
        Position
        <div id="positionX"></div>
        <div id="positionY"></div>
        <div id="positionZ"></div>
    </div>
    
    <div id="logRotation" class="overtext controls">
        Rotation
        <div id="rotationX"></div>
        <div id="rotationY"></div>
        <div id="rotationZ"></div>
    </div>

    <div id="logScale" class="overtext controls">
        Scale
        <div id="scaleX"></div>
        <div id="scaleY"></div>
        <div id="scaleZ"></div>
    </div>

    <div id="foot" class="overtext controls">
        <div class="button" id="translate">
            <span class="bold">T</span>ranslate
        </div>
        <div class="button" id="rotate">
            <span class="bold">R</span>otate
        </div>
        <div class="button" id="scale">
            <span class="bold">S</span>cale
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
